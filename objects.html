                            <p>Plain data objects only have properties with primitive key value pairs, meaning the keys and values are primitive data types.</p>
                            <p>The following is the best practice solution to this problem:</p>
                            <p>
                                <code-sample>
                                    <template>
                                        const monkey = {
                                            type: 'chimp'
                                            numBananas: 50,
                                            ageInYears: 4
                                        };
                                    </template>
                                </code-sample>
                            </p>
