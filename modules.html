    <body>
        <h1 class="question-header">Modules</h1>

        <script>
            const prendusViewQuestion = document.querySelector('#prendus-view-question');

            prendusViewQuestion.addEventListener('ready', () => {
                prendusViewQuestion.question = {
                    assessML: `
                        <p>What is the correct value for the type attribute when importing a module through the script tag?</p>
                        <p><br></p>
                        <p>&lt;script type="[input1]" src="my-module.js" &gt;&lt;/script&gt;</p>
                        <p><br></p>
                        [solution1]
                            <p>&lt;script type="module" src="my-module.js" &gt;&lt;/script&gt;</p>
                            <p><br></p>
                        [solution1]
                    `,
                    javaScript: `
                        answer = input1 === 'module';
                    `
                };
            });
        </script>
    </body>
