<!DOCTYPE html>

<html>
    <head>
        <title>Generators</title>
        <meta charset="utf-8">
        <link rel="icon" href="javascript-logo.png">
        <link rel="stylesheet" href="styles.css">
        <script src="process-polyfill.js"></script>
        <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <script type="module" src="node_modules/prendus-question-elements/prendus-view-question.ts"></script>
        <link rel="import" href="node_modules/juicy-ace-editor/juicy-ace-editor.html">
    </head>

    <body>
        <h1 class="question-header">Generators</h1>

        <div class="question-container">
            <div class="question-wrapper">
                <prendus-view-question id="prendus-view-question">Loading...</prendus-view-question>
            </div>
        </div>

        <br>
        <br>

        <div style="text-align: center; margin-bottom: 10vh">
            <h2>
                Interested in more questions?
            </h2>

            <a href="plans-and-pricing.html">
                <button class="action-button">Sign up</button>
            </a>
        </div>

        <script>
            const prendusViewQuestion = document.querySelector('#prendus-view-question');

            prendusViewQuestion.addEventListener('ready', () => {
                prendusViewQuestion.question = {
                    assessML: `
                        <p>Write a generator function called infiniteSum.</p>
                        <p>When the generator's next method is called, the result should have value 0, then 1, then 2 and repeat the pattern to infinity.</p>
                        <p><br></p>
                        <p>[code1]</p>
                        <p><br></p>
                        [solution1]
                            <p>
                                function* infiniteSum() {
                                    for (let i=0; i < Infinity; i++) {
                                        yield i;
                                    }
                                }
                            </p>
                            <p><br></p>
                        [solution1]
                    `,
                    javaScript: `
                        if (code1) {
                            eval(code1 + \`
                                const theGenerator = infiniteSum();
                                answer = theGenerator.next().value === 0 && theGenerator.next().value === 1 && theGenerator.next().value === 2 && theGenerator.next().value === 3;
                            \`);
                        }
                        else {
                            answer = false;
                        }
                    `
                };
            });
        </script>
    </body>
</html>
